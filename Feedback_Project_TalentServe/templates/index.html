{% extends 'base.html' %}

{% block title %} Feedback {% endblock title %}

{% block body %}

<div class="container-fluid border bg-info-subtle">
    <div class="row">
        <div class="col-md-6">
            <img src="/static/feedback.svg" class="img-fluid" alt="feedback" srcset="">
        </div>

        <div class="col-md-6 p-3">
            <div class="container my-3 text-center">
                <h1>Customer Feedback Form</h1>
                <p>Thank you for taking time to provide feedback. We appreciate hearing from you and will review your feedback carefully</p>
            </div>
            <form method="post" action="/" class="p-2">
            {% csrf_token %}
            <div class="form-group my-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>
    
            <div class="form-group my-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
            </div>
    
            <div class="form-group my-3">
                <label for="desc">Feedback</label>
                <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        </div>
      
    </div>
</div>



{% endblock body %}
